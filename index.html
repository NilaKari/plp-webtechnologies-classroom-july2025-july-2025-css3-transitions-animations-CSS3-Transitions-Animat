<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Tours</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Safari Tours Adventure</h1>
    <p>Experience the wild like never before</p>
  </header>

  <main>
    <!-- Animated Safari Tour Card -->
    <section class="tour-card">
      <h2>Kenya Safari</h2>
      <p>Join us for a thrilling ride across the savannah and witness the Big Five!</p>
      <button id="animateBtn">Start Adventure</button>
    </section>

    <!-- Animated Box (Triggered by JS) -->
    <div class="animated-box" id="box"></div>

    <!-- Modal for Safari Info -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2>Safari Info</h2>
        <p>Our Safari Tours include guided trips, luxury camps, and unforgettable memories.</p>
      </div>
    </div>
  </main>

  <footer>
    <button id="infoBtn">Learn More</button>
    <p>&copy; 2025 Safari Tours</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
